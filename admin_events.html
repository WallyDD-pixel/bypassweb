<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Événements</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #232526 0%, #1de9b6 100%);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 10px 60px 10px;
    }
    h1 {
      text-align: center;
      color: #1de9b6;
      font-size: 2.2rem;
      margin-bottom: 30px;
    }
    h2 {
      color: #ccc;
      margin-top: 40px;
      text-align: center;
      font-size: 1.3em;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }
    .search-bar input {
      width: 320px;
      padding: 12px;
      border-radius: 10px 0 0 10px;
      border: 1px solid #1de9b6;
      background: #232526;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }
    .search-bar button {
      padding: 12px 18px;
      border-radius: 0 10px 10px 0;
      border: none;
      background: #1de9b6;
      color: #232526;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .events-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(20, 20, 20, 0.98);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
    }
    .events-table th, .events-table td {
      padding: 12px 8px;
      text-align: left;
      border-bottom: 1px solid #1de9b6;
      font-size: 0.98rem;
    }
    .events-table th {
      background: #1de9b6;
      color: #232526;
      font-weight: bold;
      font-size: 1.05rem;
    }
    .events-table tr:last-child td {
      border-bottom: none;
    }
    .event-img {
      width: 70px;
      height: 45px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #1de9b6;
      background: #232526;
    }
    .action-btn {
      background: #ff5252;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 7px 14px;
      font-size: 0.95em;
      cursor: pointer;
      margin-right: 6px;
      transition: background 0.2s;
    }
    .action-btn:hover {
      background: #ff1744;
    }
    .details-btn {
      background: #1de9b6;
      color: #232526;
      margin-right: 0;
    }
    .details-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .details-content {
      background: #232526;
      border-radius: 18px;
      padding: 32px 24px;
      max-width: 95vw;
      width: 420px;
      color: #fff;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
      position: relative;
    }
    .details-content img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 18px;
      background: #1de9b6;
    }
    .close-modal {
      position: absolute;
      top: 12px;
      right: 18px;
      background: none;
      border: none;
      color: #1de9b6;
      font-size: 1.7em;
      cursor: pointer;
    }
    @media (max-width: 700px) {
      .container { padding: 10px 2vw 40px 2vw; }
      .events-table th, .events-table td { font-size: 0.93rem; }
      .details-content { padding: 18px 6px; }
    }
    @media (max-width: 500px) {
      .container { padding: 2px 0 10px 0; }
      .events-table th, .events-table td { padding: 7px 2px; }
      .details-content { width: 98vw; }
    }
    .events-table.upcoming-events {
      background: linear-gradient(135deg, #1de9b6 0%, #232526 100%);
    }
    .events-table.upcoming-events th {
      background: #1de9b6;
      color: #232526;
    }
    .events-table.upcoming-events td {
      border-bottom: 1px solid #1de9b6;
    }
    .events-table.past-events {
      background: linear-gradient(135deg, #232526 0%, #607d8b 100%);
    }
    .events-table.past-events th {
      background: #607d8b;
      color: #fff;
    }
    .events-table.past-events td {
      border-bottom: 1px solid #607d8b;
      color: #bbb;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Panel Admin – Événements</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Rechercher par nom, lieu, établissement..." />
      <button onclick="loadEvents()">Rechercher</button>
    </div>
    <div style="overflow-x:auto;">
      <table class="events-table" id="eventsTable">
        <thead>
          <tr>
            <th>Image</th>
            <th>Nom</th>
            <th>Date</th>
            <th>Début</th>
            <th>Fin</th>
            <th>Lieu</th>
            <th>Établissement</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="eventsBody">
          <tr><td colspan="8" style="text-align:center;color:#1de9b6;">Chargement...</td></tr>
        </tbody>
      </table>
    </div>
    <h2>Événements passés</h2>
    <div style="overflow-x:auto;">
      <table class="events-table" id="pastEventsTable">
        <thead>
          <tr>
            <th>Image</th>
            <th>Nom</th>
            <th>Date</th>
            <th>Début</th>
            <th>Fin</th>
            <th>Lieu</th>
            <th>Établissement</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="pastEventsBody">
          <tr><td colspan="8" style="text-align:center;color:#ccc;">Chargement...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="modal" style="display:none;"></div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCU2FwOTsns4ruP1mnlr8gKuZl04eqFsK4",
      authDomain: "ensemble-3ccfc.firebaseapp.com",
      projectId: "ensemble-3ccfc",
      storageBucket: "ensemble-3ccfc.firebasestorage.app",
      messagingSenderId: "167133589536",
      appId: "1:167133589536:web:17e9e0a6b5df193d5d4c45",
      measurementId: "G-9STXVWW560"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let allEvents = [];
    async function loadEvents() {
      const search = document.getElementById('searchInput').value.trim().toLowerCase();
      document.getElementById('eventsBody').innerHTML = '<tr><td colspan="8" style="text-align:center;color:#1de9b6;">Chargement...</td></tr>';
      document.getElementById('pastEventsBody').innerHTML = '<tr><td colspan="8" style="text-align:center;color:#ccc;">Chargement...</td></tr>';
      let query = db.collection('events').orderBy('date', 'desc');
      const snapshot = await query.get();
      allEvents = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      let filtered = allEvents;
      if (search) {
        filtered = allEvents.filter(ev =>
          (ev.name||'').toLowerCase().includes(search) ||
          (ev.location||'').toLowerCase().includes(search) ||
          (ev.etablissement||'').toLowerCase().includes(search)
        );
      }
      if (filtered.length === 0) {
        document.getElementById('eventsBody').innerHTML = '<tr><td colspan="8" style="text-align:center;color:#ff5252;">Aucun événement trouvé</td></tr>';
        document.getElementById('pastEventsBody').innerHTML = '<tr><td colspan="8" style="text-align:center;color:#ff5252;">Aucun événement trouvé</td></tr>';
        return;
      }
      const now = new Date('2025-07-15T00:00:00'); // Date du jour fixée
      const upcomingEvents = filtered.filter(ev => {
        const eventDate = ev.date && ev.date.seconds ? new Date(ev.date.seconds*1000) : new Date(ev.date);
        return eventDate >= now;
      });
      const pastEvents = filtered.filter(ev => {
        const eventDate = ev.date && ev.date.seconds ? new Date(ev.date.seconds*1000) : new Date(ev.date);
        return eventDate < now;
      });
      document.getElementById('eventsBody').innerHTML = upcomingEvents.map(ev => `
        <tr>
          <td><img class="event-img" src="${ev.imageUrl||'https://via.placeholder.com/70x45/232526/1de9b6?text=Image'}" alt="img"></td>
          <td>${ev.name||''}</td>
          <td>${formatDate(ev.date)}</td>
          <td>${ev.startTime||''}</td>
          <td>${ev.endTime||''}</td>
          <td>${ev.location||''}</td>
          <td>${ev.etablissement||''}</td>
          <td>
            <button class="action-btn details-btn" onclick="showDetails('${ev.id}')">Détails</button>
            <button class="action-btn" onclick="deleteEvent('${ev.id}')">Supprimer</button>
          </td>
        </tr>
      `).join('');
      document.getElementById('pastEventsBody').innerHTML = pastEvents.map(ev => `
        <tr>
          <td><img class="event-img" src="${ev.imageUrl||'https://via.placeholder.com/70x45/232526/1de9b6?text=Image'}" alt="img"></td>
          <td>${ev.name||''}</td>
          <td>${formatDate(ev.date)}</td>
          <td>${ev.startTime||''}</td>
          <td>${ev.endTime||''}</td>
          <td>${ev.location||''}</td>
          <td>${ev.etablissement||''}</td>
          <td>
            <button class="action-btn details-btn" onclick="showDetails('${ev.id}')">Détails</button>
            <button class="action-btn" onclick="deleteEvent('${ev.id}')">Supprimer</button>
          </td>
        </tr>
      `).join('');
    }
    function formatDate(ts) {
      if (!ts) return '';
      let d = ts.seconds ? new Date(ts.seconds*1000) : new Date(ts);
      return d.toLocaleDateString('fr-FR', { day:'2-digit', month:'short', year:'numeric' });
    }
    async function showDetails(id) {
      const ev = allEvents.find(e => e.id === id);
      if (!ev) return;
      document.getElementById('modal').innerHTML = `
        <div class="details-modal" onclick="closeModal(event)">
          <div class="details-content" onclick="event.stopPropagation()">
            <button class="close-modal" onclick="closeModal(event)">&times;</button>
            <img src="${ev.imageUrl||'https://via.placeholder.com/400x180/232526/1de9b6?text=Image'}" alt="img" />
            <h2>${ev.name||''}</h2>
            <p><b>Date :</b> ${formatDate(ev.date)}<br>
            <b>Début :</b> ${ev.startTime||''} (${ev.startDateTime ? new Date(ev.startDateTime.seconds*1000).toLocaleString('fr-FR') : ''})<br>
            <b>Fin :</b> ${ev.endTime||''} (${ev.endDateTime ? new Date(ev.endDateTime.seconds*1000).toLocaleString('fr-FR') : ''})<br>
            <b>Lieu :</b> ${ev.location||''}<br>
            <b>Établissement :</b> ${ev.etablissement||''}<br>
            <b>Description :</b> ${ev.description||''}<br>
            <b>createdAt :</b> ${ev.createdAt ? new Date(ev.createdAt.seconds*1000).toLocaleString('fr-FR') : ''}</p>
          </div>
        </div>
      `;
      document.getElementById('modal').style.display = 'block';
    }
    function closeModal(e) {
      document.getElementById('modal').style.display = 'none';
    }
    async function deleteEvent(id) {
      if (!confirm('Supprimer cet événement ?')) return;
      await db.collection('events').doc(id).delete();
      loadEvents();
    }
    window.onload = loadEvents;
    document.getElementById('searchInput').addEventListener('keyup', function(e) {
      if (e.key === 'Enter') loadEvents();
    });
  </script>
</body>
</html>
